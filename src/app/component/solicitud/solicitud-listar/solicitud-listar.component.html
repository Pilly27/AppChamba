<link href="solicitud-listar.component.css" rel="stylesheet" type="text/css" />

<div>
    <button mat-raised-button color="primary" routerLink="/solicitudes/nuevo">
      Registrar
    </button>
  </div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Id.
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.nombre }}
            </mat-cell>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Descripcion
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.descripcion }}
            </mat-cell>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Estado
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.estado }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Ubicacion
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.ubicacion }}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Modificar</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="primary"
                [routerLink]="['/oficios/editar', element.id]"
              >
                <span class="material-icons">update</span>
              </button>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="openDialog(element.id)">
                <span class="material-icons">delete_sweep</span>
              </button>
            </td>
          </ng-container>
          
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
